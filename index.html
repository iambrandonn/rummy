<!DOCTYPE html>
<html>
  <head>
    <title>Rummy Fox</title>
    <meta name="viewport" content="user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="build/app.min.css" />
  </head>
  <body>
    <div class="card _A spade"></div>
    <div class="card _2 spade"></div>
    <div class="card _3 spade"></div>
    <div class="card _4 spade"></div>
    <div class="card _5 spade"></div>
    <div class="card _6 spade"></div>
    <div class="card _7 spade"></div>
    <div class="card _8 spade"></div>
    <div class="card _9 spade"></div>
    <div class="card _10 spade"></div>
    <div class="card _J spade"></div>
    <div class="card _Q spade"></div>
    <div class="card _K spade"></div>

    <div class="card _A heart"></div>
    <div class="card _2 heart"></div>
    <div class="card _3 heart"></div>
    <div class="card _4 heart"></div>
    <div class="card _5 heart"></div>
    <div class="card _6 heart"></div>
    <div class="card _7 heart"></div>
    <div class="card _8 heart"></div>
    <div class="card _9 heart"></div>
    <div class="card _10 heart"></div>
    <div class="card _J heart"></div>
    <div class="card _Q heart"></div>
    <div class="card _K heart"></div>

    <div class="card _A diamond"></div>
    <div class="card _2 diamond"></div>
    <div class="card _3 diamond"></div>
    <div class="card _4 diamond"></div>
    <div class="card _5 diamond"></div>
    <div class="card _6 diamond"></div>
    <div class="card _7 diamond"></div>
    <div class="card _8 diamond"></div>
    <div class="card _9 diamond"></div>
    <div class="card _10 diamond"></div>
    <div class="card _J diamond"></div>
    <div class="card _Q diamond"></div>
    <div class="card _K diamond"></div>

    <div class="card _A club"></div>
    <div class="card _2 club"></div>
    <div class="card _3 club"></div>
    <div class="card _4 club"></div>
    <div class="card _5 club"></div>
    <div class="card _6 club"></div>
    <div class="card _7 club"></div>
    <div class="card _8 club"></div>
    <div class="card _9 club"></div>
    <div class="card _10 club"></div>
    <div class="card _J club"></div>
    <div class="card _Q club"></div>
    <div class="card _K club"></div>


    <div class="orientationWarning preload">
      <span class="">For the best experience we recommend playing in landscape orientation</span>
    </div>

    <div class="modal preload" id="winnerModal">
      <div class="gameResult">You Won!</div>
      <div class="scores">
        <div class="score">
          <span class="player">Opponent:</span><span class="value" id="winnerOpponentScore">0</span>
        </div>
        <div class="score">
          <span class="player">You:</span><span class="value" id="winnerYourScore">0</span>
        </div>
      </div>

      <input class="button" type="button" value="Play Again" />
    </div>

    <div class="arrow stock icon-arrow-up-right"></div>
    <div class="arrow discard icon-arrow-up-right"></div>

    <div class="modal preload" id="continueModal">
      <div class="cumulativeScore">Cumulative Score</div>
      <div class="scores">
        <div class="score">
          <span class="player">Opponent:</span><span class="value" id="continueOpponentScore">0</span>
        </div>
        <div class="score">
          <span class="player">You:</span><span class="value" id="continueYourScore">0</span>
        </div>
      </div>

      <div class="tip">First to 100 loses!</div>

      <input class="button" type="button" value="Continue" />
    </div>

    <span class="computerScore">SCORE: 
      <span class="scoreValue">0</span>
    </span>
    <span class="playerScore">SCORE: 
      <span class="scoreValue">0</span>
    </span>
