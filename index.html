<!DOCTYPE html>
<html>
  <head>
    <title>Rummy Fox</title>
    <meta name="viewport" content="user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="build/app.min.css" />
  </head>
  <body>
    <img src="cards.png" style="display:none;" />
    <div class="orientationWarning preload">
      <span class="">For the best experience we recommend playing in landscape orientation</span>
    </div>

    <div class="modal preload" id="winnerModal">
      <div class="gameResult">You Won!</div>
      <div class="scores">
        <div class="score">
          <span class="player">Opponent:</span><span class="value" id="winnerOpponentScore">0</span>
        </div>
        <div class="score">
          <span class="player">You:</span><span class="value" id="winnerYourScore">0</span>
        </div>
      </div>

      <input class="button" type="button" value="Play Again" />
    </div>

    <div class="arrow stock icon-arrow-up-right"></div>
    <div class="arrow discard icon-arrow-up-right"></div>

    <div class="modal preload" id="continueModal">
      <div class="cumulativeScore">Cumulative Score</div>
      <div class="scores">
        <div class="score">
          <span class="player">Opponent:</span><span class="value" id="continueOpponentScore">0</span>
        </div>
        <div class="score">
          <span class="player">You:</span><span class="value" id="continueYourScore">0</span>
        </div>
      </div>

      <div class="tip">First to 100 loses!</div>

      <input class="button" type="button" value="Continue" />
    </div>

    <span class="computerScore">SCORE: 
      <span class="scoreValue">0</span>
    </span>
    <span class="playerScore">SCORE: 
      <span class="scoreValue">0</span>
    </span>

    <script src="build/app.js"></script>
  </body>
</html>
